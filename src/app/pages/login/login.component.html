<div class="cadastro-container">
  <div class="form-content">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" class="custom-input">

        <label for="senha">Senha</label>
        <input type="password" id="senha" formControlName="senha" class="custom-input">
      </div>

      <button type="submit" class="nav-btn" [disabled]="isLoading">Logar</button>
    </form>
  </div>
</div>
